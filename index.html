<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My LOML — moving message</title>
  <style>
    :root{
      --bg:linear-gradient(210deg, rgb(247, 146, 188), rgb(255, 237, 156));
      --accent:#fc83a5;
      --accent2:#ffd166;
      --glass: rgba(255,255,255,0.06);
      --mono: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(ellipse at 10% 10%, rgba(128, 74, 89, 0.08), transparent 6%),
                  radial-gradient(ellipse at 90% 90%, rgba(255,209,102,0.04), transparent 8%),
                  var(--bg);
      font-family:var(--mono);
      color:white;
      overflow:hidden;
    }
    .card{
      width:min(880px,96vw);
      padding:40px 36px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(247, 146, 188, 0), rgba(255, 236, 151, 0));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    .headline{
      font-size:clamp(28px,6vw,56px);
      letter-spacing:0.02em;
      margin:6px 0 10px 0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
    }
    .heart{
      width:56px;height:56px;display:inline-block;position:relative;
      transform-origin:center center;
      animation:pulse 1400ms ease-in-out infinite;
    }
    @keyframes pulse{
      0%{transform:scale(0.92)}
      50%{transform:scale(1.08)}
      100%{transform:scale(0.92)}
    }
    .heart svg{filter:drop-shadow(0 6px 16px rgba(255, 0, 72, 0.158));}

    .moving-line{
      margin-top:8px;
      height:76px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
    }
    .bubble{
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      padding:12px 18px;
      border-radius:999px;
      font-weight:700;
      color:#081226;
      font-size:22px;
      box-shadow: 0 6px 18px rgba(255,92,138,0.12);
      transform-origin:center;
      animation: floaty 5s ease-in-out infinite;
    }
    .bubble.alt{animation-duration:6.2s; font-size:20px; padding:10px 16px}
    @keyframes floaty{
      0%{transform:translateY(0) translateX(0)}
      25%{transform:translateY(-8px) translateX(-6px)}
      50%{transform:translateY(0) translateX(0)}
      75%{transform:translateY(8px) translateX(6px)}
      100%{transform:translateY(0) translateX(0)}
    }

    .subtext{
      margin-top:18px;
      color:rgb(255, 255, 255);
      font-size:15px;
    }

    /* typing line */
    .typewrap{margin-top:22px; height:36px; display:flex; align-items:center; justify-content:center}
    .type{font-family:var(--mono); font-size:20px; letter-spacing:0.02em}
    .cursor{display:inline-block; width:10px; height:20px; background:white; margin-left:6px; animation:blink 800ms steps(1) infinite}
    @keyframes blink{50%{opacity:0}}

    /* floating hearts container */
    .float-layer{position:fixed;inset:0;pointer-events:none}
    .float-heart{
      position:absolute; width:18px;height:18px;opacity:0.9; transform-origin:center; animation:rise linear forwards;
    }
    @keyframes rise{
      to{transform:translateY(-120vh) scale(1.7); opacity:0}
    }

    /* small control */
    .controls{margin-top:16px; display:flex; gap:10px; justify-content:center}
    .btn{background:var(--glass); border:1px solid rgba(255,255,255,0.04); padding:8px 12px; border-radius:8px; color:inherit; cursor:pointer}

    @media (max-width:520px){.card{padding:28px}}
  </style>
</head>
<body>
  <div class="card">
    <div class="headline">
      <div class="heart" aria-hidden>
        <svg viewBox="0 0 24 24" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 20s-7-4.35-9-7.1C0.7 9.9 4.1 5 8 6.4 9.8 7.2 11 9.4 12 11c1-1.6 2.2-3.8 4-4.6 3.9-1.4 7.3 3.5 5 6.5-2 2.7-9 7.2-9 7.2z" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#ff5c8a"/>
              <stop offset="1" stop-color="#ffd166"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div style="text-align:left">
        <div style="font-weight:800; font-size:20px;">MY JHELOUNY</div>
        <div style="font-size:13px; color:rgba(255,255,255,0.7)"></div>
      </div>
    </div>

    <div class="moving-line" id="movingLine">
      <div class="bubble" id="bubble1">I LOVE YOU</div>
      <div class="bubble alt" id="bubble2">I'M SO PROUD OF YOU</div>
    </div>

    <div class="typewrap">
      <div class="type" id="typed">No matter how hard the day gets, you keep shining. I believe in you.</div>
      <div class="cursor" id="cursor"></div>
    </div>

    <div class="subtext">Click anywhere to send a burst of hearts. Or press space to toggle the typing line.</div>

    <div class="controls">
      <button class="btn" id="toggleText">Flip Message </button>
      <button class="btn" id="faster"></button>
      <button class="btn" id="slower"></button>
    </div>
  </div>

  <div class="float-layer" id="floatLayer" aria-hidden></div>


  <script>
    // small typing effect. texts rotate.
    const texts = ["I’m with you always.", "You're Appreciated.", "Proud of your every steps."];
    let idx = 0;
    const typed = document.getElementById('typed');
    const cursor = document.getElementById('cursor');
    let speed = 70; // ms per char
    let typing = true;

    function typeLoop(){
      const t = texts[idx];
      let i = 0;
      typed.textContent = '';
      function step(){
        if(i < t.length){
          typed.textContent += t[i++];
          setTimeout(step, speed);
        } else {
          setTimeout(()=> erase(step), 1200);
        }
      }
      step();
    }
    function erase(next){
      let val = typed.textContent;
      let i = val.length;
      function stepErase(){
        if(i>0){
          typed.textContent = val.slice(0,--i);
          setTimeout(stepErase, speed/2);
        } else {
          idx = (idx+1) % texts.length;
          setTimeout(typeLoop, 300);
        }
      }
      stepErase();
    }
    typeLoop();

    // toggle typing with space
    window.addEventListener('keydown', e=>{
      if(e.code === 'Space'){
        e.preventDefault();
        typing = !typing;
        if(typing) typeLoop();
        else {typed.textContent = '';}
      }
    });

    // bubble speed controls
    const b1 = document.getElementById('bubble1');
    const b2 = document.getElementById('bubble2');
    document.getElementById('faster').addEventListener('click', ()=>{
      b1.style.animationDuration = '3.6s';
      b2.style.animationDuration = '4.6s';
    });
    document.getElementById('slower').addEventListener('click', ()=>{
      b1.style.animationDuration = '7s';
      b2.style.animationDuration = '8.2s';
    });
    document.getElementById('toggleText').addEventListener('click', ()=>{
      if(b1.textContent.includes('I LOVE')){
        b1.textContent = 'YOU ARE LOVED';
        b2.textContent = "I'M ALWAYS WITH YOU";
      } else {
        b1.textContent = 'I LOVE YOU';
        b2.textContent = "I'M SO PROUD OF YOU";
      }
    });

    // floating hearts generator
    const layer = document.getElementById('floatLayer');
    function spawnHeart(x,y){
      const h = document.createElement('div');
      h.className = 'float-heart';
      const size = 10 + Math.random()*20;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = (x - size/2) + 'px';
      h.style.top = (y - size/2) + 'px';
      h.style.background = 'radial-gradient(circle at 30% 20%, #fff6, transparent 20%), linear-gradient(90deg,#ff5c8a,#ffd166)';
      h.style.borderRadius = '40% 40% 40% 40% / 60% 60% 40% 40%';
      h.style.transform = 'rotate(' + (Math.random()*40-20) + 'deg)';
      const dur = 4200 + Math.random()*2400;
      h.style.animationDuration = dur + 'ms';
      layer.appendChild(h);
      setTimeout(()=> h.remove(), dur+100);
    }

    // click to burst
    window.addEventListener('click', (e)=>{
      for(let i=0;i<10;i++){
        setTimeout(()=> spawnHeart(e.clientX + (Math.random()*60-30), e.clientY + (Math.random()*60-30)), i*60);
      }
    });

    // small automatic loop of hearts from bottom center
    setInterval(()=>{
      const w = innerWidth;
      const x = w/2 + (Math.random()*200-100);
      const y = innerHeight - 30;
      spawnHeart(x,y);
    }, 900);

    // accessibility: remove cursor when not needed on small screens
    if(window.innerWidth < 540) cursor.style.display = 'none';
  </script>
</body>
</html>
